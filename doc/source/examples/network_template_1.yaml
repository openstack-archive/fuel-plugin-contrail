adv_net_template:
    default:
      network_assignments:
        fuelweb_admin:
          ep: br-fw-admin
        private:
          ep: br-mesh
        public:
          ep: br-ex
      network_scheme:
        public:
          transformations:
            - action: add-br
              name: br-ex
            - action: add-br
              name: br-floating
              provider: ovs
            - action: add-patch
              bridges:
              - br-floating
              - br-ex
              provider: ovs
              mtu: 65000
            - action: add-port
              bridge: br-ex
              name: <% if2 %>
          endpoints:
            - br-ex
          roles:
            public/vip: br-ex
            neutron/floating: br-floating
            ceph/radosgw: br-ex
            ex: br-ex
        common:
          endpoints:
          - br-mesh
          - br-fw-admin
          roles:
            admin/pxe: br-fw-admin
            ceilometer/api: br-mesh
            ceph/public: br-mesh
            cinder/api: br-mesh
            fw-admin: br-fw-admin
            glance/api: br-mesh
            heat/api: br-mesh
            horizon: br-mesh
            keystone/api: br-mesh
            management: br-mesh
            mgmt/corosync: br-mesh
            mgmt/database: br-mesh
            mgmt/memcache: br-mesh
            mgmt/messaging: br-mesh
            mgmt/vip: br-mesh
            contrail/vip: br-mesh
            mongo/db: br-mesh
            murano/api: br-mesh
            neutron/api: br-mesh
            neutron/mesh: br-mesh
            nova/api: br-mesh
            nova/migration: br-mesh
            sahara/api: br-mesh
            swift/api: br-mesh
            neutron/private: br-mesh
            ceph/replication: br-mesh
            cinder/iscsi: br-mesh
            storage: br-mesh
            swift/replication: br-mesh
            swift/public: br-mesh
          transformations:
          - action: add-br
            name: br-fw-admin
          - action: add-port
            bridge: br-fw-admin
            name: <% if1 %>
          - action: add-br
            name: br-mesh
          - action: add-port
            bridge: br-mesh
            name: <% if3 %>
          - action: add-br
            name: br-aux
      nic_mapping:
        default:
          if1: enp0s3       # admin
          if2: enp0s4       # public
          if3: enp0s5       # management
      templates_for_node_role:
        cinder:
        - common
        compute:
        - common
        controller:
        - public
        - common
        ceph-osd:
        - common
        mongo:
        - common
        contrail-db:
        - common
        contrail-control:
        - common
        contrail-config:
        - common
