---
  NeutronNetworks.create_and_delete_subnets:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 5
      runner:
        type: "constant"
        times: {{ vlan_amount if (not gre_enabled and compute * 4 > vlan_amount) else compute * 4 }}
        concurrency: {{ concurrency * 2 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
        failure_rate:
          max: 0
