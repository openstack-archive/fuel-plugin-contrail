---
  NeutronNetworks.create_and_list_networks:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: {{ vlan_amount - 10 if (not gre_enabled and compute * 10 > vlan_amount) else compute * 10 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
      sla:
        failure_rate:
          max: 0
