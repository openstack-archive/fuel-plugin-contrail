# This tasks will be applied on slave nodes,
# here you can also specify several roles, for example
# ['cinder', 'compute'] will be applied only on
# cinder and compute nodes
#
#####################################
# Development stage hacks
- role: ['base-os']
  stage: pre_deployment
  type: shell
  parameters:
    cmd: ./dev_stage_hacks.sh
    timeout: 120
- role: ['compute']
  stage: pre_deployment
  type: shell
  parameters:
    cmd: ./dev_stage_hacks.sh
    timeout: 120
- role: ['base-os']
  stage: pre_deployment
  type: shell
  parameters:
    cmd: python ./hacks/yamlhack.py /etc/base-os.yaml ./hacks/baseos_schema.yaml
    timeout: 120
- role: ['compute']
  stage: pre_deployment
  type: shell
  parameters:
    cmd: python ./hacks/yamlhack.py /etc/compute.yaml ./hacks/compute_schema.yaml
    timeout: 120
#####################################
# In case of base-os Hiera must be deployed manually
- role: ['base-os']
  stage: pre_deployment
  type: puppet
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hiera.pp
    puppet_modules: /etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: pre_deployment
  type: shell
  parameters:
    cmd: ln -s /etc/base-os.yaml /etc/astute.yaml
    timeout: 30
- role: ['base-os']
  stage: pre_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-pre.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-post1.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-post2.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-post3.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['controller']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-controller-post.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['compute']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-compute-post.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-post4.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- role: ['base-os']
  stage: post_deployment
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/site-contrail-post5.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
