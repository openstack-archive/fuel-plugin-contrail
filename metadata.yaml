# Plugin name
name: contrail
# Human-readable name for your plugin
title: Fuel Contrail plugin
# Plugin version
version: 1.0.0
# Description
description: Contrail plugin for Fuel provides the functionality to add Juniper Ð¡ontrail SDN for Mirantis OpenStack as networking backend option using Fuel Web UI in a user-friendly manner
# Required fuel version
fuel_version: ['6.1']

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos

# Version of plugin package
package_version: '2.0.0'
licenses: ['Apache 2.0']
authors: ['Vyacheslav Struk, Mirantis', 'Oleksandr Martsyniuk, Mirantis']
homepage: https://github.com/stackforge/fuel-plugin-contrail
groups: ['network']
