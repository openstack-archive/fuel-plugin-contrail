attributes:
  # Show contrail only in supported network config
  metadata:
    restrictions:
      - condition: "not (cluster:net_provider == 'neutron' and networking_parameters:segmentation_type == 'gre')"
        message: "Please use Neutron with GRE segmentation, the only network type supported with Contrail plugin."
  contrail_distribution:
    type: "radio"
    weight: 10
    value: "open"
    label: "Contrail distribution"
    description: "Select Contrail distribution"
    values:
      - data: "open"
        label: "OpenContrail"
      - data: "juniper"
        label: "Juniper Contrail"
  contrail_asnum:
    value: '64512'
    label: 'AS Number'
    description: 'AS number for BGP communication'
    weight: 20
    type: "text"
    regex:
      source: '^(?:(6553[0-5])|(655[0-2]\d)|(65[0-4]\d{2})|(6[0-4]\d{3})|([1-5]\d{4})|([1-9]\d{1,3})|([1-9]))$'
      error: "Invalid AS number"
  contrail_private_gw:
    value: ''
    label: 'Gateway for Private network'
    description: 'The IP address of gateway for contrail private network to reach BGP peers. Empty if not needed.'
    weight: 30
    type: "text"
    regex:
      source: '^((?:\d|1?\d\d|2[0-4]\d|25[0-5])(?:\.(?:\d|1?\d\d|2[0-4]\d|25[0-5])){3})|(?:^)$'
      error: "Invalid IP address"
  contrail_gateways:
    value: '10.109.3.250'
    label: 'GW IP'
    description: 'Comma separated IP addresses of BGP peers.'
    weight: 40
    type: "text"
    regex:
      source: '^(?:\d|1?\d\d|2[0-4]\d|25[0-5])(?:\.(?:\d|1?\d\d|2[0-4]\d|25[0-5])){3}(?:,\s*(?:\d|1?\d\d|2[0-4]\d|25[0-5])(?:\.(?:\d|1?\d\d|2[0-4]\d|25[0-5])){3})*$'
      error: "Invalid IP address list"
  contrail_use_custom_user:
    value: false
    label: 'Use custom service user'
    description: 'Use specified credentials for service user'
    weight: 150
    type: "checkbox"
  contrail_neutron_user:
    value: 'neutron'
    label: 'Service User for Neutron'
    description: ''
    weight: 160
    type: "text"
    regex:
      source: '^[a-zA-Z0-9]{1,255}$'
      error: "Please specify username"
    restrictions:
      - condition: settings:contrail.contrail_use_custom_user.value != true
      - condition: true == true
        action: hide
  contrail_neutron_pw:
    value: 'ChangeMeOrR00tme'
    label: 'Service User Password'
    description: 'User password for service user'
    weight: 170
    type: "password"
    regex:
      source: '^[a-zA-Z0-9]{8,255}$'
      error: "Password is mandatory. Should be at least 8 chars long"
    restrictions:
      - condition: settings:contrail.contrail_use_custom_user.value != true
        action: hide
