attributes:
  # Show contrail only in supported network config
  metadata:
    restrictions:
      - condition: "not (cluster:net_provider == 'neutron' and networking_parameters:segmentation_type != 'vlan')"
        message: "Please use Neutron with tunneling segmentation."
  contrail_asnum:
    value: "64512"
    label: "AS Number"
    description: "AS number for BGP communication"
    weight: 20
    type: "text"
    regex:
      source: '^(?:(6553[0-5])|(655[0-2]\d)|(65[0-4]\d{2})|(6[0-4]\d{3})|([1-5]\d{4})|([1-9]\d{1,3})|([1-9]))$'
      error: "Invalid AS number"
  contrail_gateways:
    value: "10.109.3.250"
    label: "GW IP"
    description: "Comma separated IP addresses of BGP peers"
    weight: 40
    type: "text"
    regex:
      source: '^(?:\d|1?\d\d|2[0-4]\d|25[0-5])(?:\.(?:\d|1?\d\d|2[0-4]\d|25[0-5])){3}(?:,\s*(?:\d|1?\d\d|2[0-4]\d|25[0-5])(?:\.(?:\d|1?\d\d|2[0-4]\d|25[0-5])){3})*$'
      error: "Invalid IP address list"
  contrail_external:
    value: "10.100.1.0/24"
    label: "External IP CIDR"
    description: "The CIDR for Contrail external network"
    weight: 50
    type: "text"
    regex:
      source: '^(?:(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\/([1-9]|[1-2]\d|3[0-2])$'
      error: "Invalid CIDR"
  contrail_route_target:
    value: "10000"
    label: "Route Target"
    description: "The route target number for Contrail external network"
    weight: 60
    type: "text"
    regex:
      source: '^(?:(6553[0-5])|(655[0-2]\d)|(65[0-4]\d{2})|(6[0-4]\d{3})|([1-5]\d{4})|([1-9]\d{1,3})|([1-9]))$'
      error: "Invalid target"
  contrail_api_public:
    value: "true"
    label: "Contrail API on Public VIP"
    description: "Toggles Contrail API endpoint for Public VIP. Enabling this option is incompatible with Murano, as it uses the same port, 8082"
    weight: 62
    type: "checkbox"
  contrail_environment:
    type: "select"
    weight: 65
    value: "prod"
    label: "Environment type"
    description: "Choose what type of environment you want to proceed. For development type some environment parameters will be reduced."
    values:
      - data: "dev"
        label: "development"
      - data: "prod"
        label: "production"
  contrail_global_dpdk:
    value: false
    label: "Enable DPDK feature for this environment."
    description: "Enable this option to unlock the DPDK feature.\nNOTE: You still have to assign DPDK-role to compute nodes to enable DPDK on them."
    weight: 70
    type: "checkbox"
  hugepages_size:
    type: "select"
    weight: 120
    value: "2"
    label: "Hugepage size"
    description: "Choose the size of hugepages that will be used for dpdk feature. \nCheck if 1GB pages are supported on target compute node. # grep pdpe1gb /proc/cpuinfo | uniq"
    values:
      - data: "2"
        label: "2M"
      - data: "1024"
        label: "1G"
    restrictions:
      - condition: "not (settings:contrail.metadata.enabled == true and settings:contrail.contrail_global_dpdk.value == true)"
        action: "hide"
  hugepages_amount:
    value: "10"
    label: "Hugepages amount (%)"
    description: "The amount of memory allocated on each compute-node for hugepages in percent"
    weight: 130
    type: "text"
    regex:
      source: '^[1-9][0-9]?$|^100$'
      error: "Invalid amount of percent"
    restrictions:
      - condition: "not (settings:contrail.metadata.enabled == true and settings:contrail.contrail_global_dpdk.value == true)"
        action: "hide"
  vrouter_core_mask:
    value: "0x3"
    label: "CPU pinning"
    description: "Hexadecimal mask that determines how many and what exactly processors will be used for dpdk vrouter"
    weight: 131
    type: "text"
    regex:
      source: '0[xX][0-9a-fA-F]+'
      error: "Invalid hexadecimal value"
    restrictions:
      - condition: "not (settings:contrail.metadata.enabled == true and settings:contrail.contrail_global_dpdk.value == true)"
        action: "hide"
  patch_nova:
    value: true
    label: "Patch Nova"
    description: "Patch Nova packages for dpdk-vrouter"
    weight: 140
    type: "checkbox"
    restrictions:
      - condition: "not (settings:contrail.metadata.enabled == true and settings:contrail.contrail_global_dpdk.value == true)"
        action: "hide"
  install_contrail_qemu_lv:
    value: true
    label: "Install Qemu and Libvirt from Contrail"
    description: "Install Qemu and Libvirt packages from contrail repository"
    weight: 150
    type: "checkbox"
    restrictions:
      - condition: "not (settings:contrail.metadata.enabled == true and settings:contrail.contrail_global_dpdk.value == true)"
        action: "hide"
  contrail_global_sriov:
    value: false
    label: "Enable SRIOV feature for this environment."
    description: >
      Enable this option to unlock the SRIOV feature.
      NOTE: You still have to assign SRIOV-role to compute nodes to enable SRIOV on them.
    weight: 155
    type: "checkbox"
  sriov_physnet:
    value: 'physnet1'
    label: 'Provide name for physical net'
    description: >
      This physical network will be provided over SRIOV capable interfaces.
    weight: 156
    type: 'text'
    regex:
      source: '^\w+$'
      error: "Name has to be alphanumeric"
    restrictions:
      - action: hide
        condition: not (settings:contrail.contrail_global_sriov.value == true)
  contrail_vcenter_datacenter:
    value: "Datacenter"
    label: "vCenter Datacenter"
    description: "vCenter Datacenter for Contrail"
    weight: 160
    type: "text"
    regex:
      source: '^\w+$'
      error: "Invalid vCenter Datacenter"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  contrail_vcenter_dvswitch:
    value: "Contrail_dvSwitch"
    label: "vCenter dvSwitch"
    description: "vCenter dvSwitch for Contrail"
    weight: 170
    type: "text"
    regex:
      source: '^\w+$'
      error: "Invalid vCenter dvSwitch"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  contrail_vcenter_dvportgroup:
    value: "Contrail_DV_Port_Group"
    label: "vCenter DV Port Group"
    description: "vCenter DV Port Group for Contrail"
    weight: 180
    type: "text"
    regex:
      source: '^\w+$'
      error: "Invalid vCenter DV Port Group"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  contrail_vcenter_dvportgroup_numberofports:
    value: "3"
    label: "vCenter DV Port Group number of ports"
    description: "vCenter number of ports DV Port Group for Contrail"
    weight: 190
    type: "text"
    regex:
      source: '^[1-9]\d*$'
      error: "Invalid vCenter DV Port Group number of ports"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  provision_vmware:
    value: true
    label: "Provision VMware hosts"
    description: >
      Enable this option to allow the plugin to provision ContrailVMs to ESXi hosts
      and create Contrail_dvSwitch.
      Can be disabled, if VMs are already created or this must be done manually.
    weight: 192
    type: "checkbox"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  contrail_vcenter_esxi_for_fabric:
    value: ""
    label: "vCenter ESXi data for fabric"
    description: "vCenter ESXi data for fabric in YAML format"
    weight: 200
    type: "textarea"
    regex:
      source: '.'
      error: "Invalid vCenter ESXi data for fabric"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
  contrailvm_ntp:
    value: "10.109.3.1"
    label: "NTP server for ContrailVM"
    description: "NTP server address for ContrailVM, reachable from Private network"
    weight: 205
    type: "text"
    restrictions:
      - condition: "settings:common.use_vcenter.value == false"
        action: "hide"
