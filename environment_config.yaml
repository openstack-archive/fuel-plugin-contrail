attributes:
  contrail_asnum:
    value: '64512'
    label: 'AS Number'
    description: 'AS number for BGP communication'
    weight: 10
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_private_cidr:
    value: '10.109.3.0/24'
    label: 'Private network CIDR'
    description: 'CIDR for private network used in Contrail inter-node communication'
    weight: 20
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_private_start:
    value: '10.109.3.5'
    label: 'Private IP range start'
    description: 'First IP address of contrail private network. NOTE: First one will be used as VIP address for controller HA'
    weight: 30
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_private_end:
    value: '10.109.3.254'
    label: 'Private IP range end'
    description: 'Last IP address of contrail private network'
    weight: 40
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_gateways:
    value: '10.109.3.1,10.109.3.2'
    label: 'GW IP'
    description: 'Comma separated IP addresses of gateways'
    weight: 50
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_public_if:
    value: ''
    label: 'Public interface'
    description: 'Interface must match to Nodes->Configure interfaces->Public'
    weight: 60
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_public_start:
    value: ''
    label: 'Contrail Public IP range start'
    description: 'First IP address of contrail public network'
    weight: 30
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
  contrail_public_end:
    value: ''
    label: 'Contrail Public IP range end'
    description: 'Last IP address of contrail public network. NOTE: Last one will be used as VIP address for Contrail UI'
    weight: 40
    type: "text"
    regex:
      source: '\S'
      error: "Error field cannot be empty"
