contrail-db:
  name: Contrail - DB
  description: Contrail DB role. Provides Cassandra for Contrail
  has_primary: true
  limits:
    min: 1
    recommended: 3
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - compute
    - ceph-osd
    - cinder
    - base-os

contrail-config:
  name: Contrail - Config
  description: >
    Contrail config role. Provides IF_MAP, API, Discovery, Schema-transformer components of Contrail.
    Analytics and WebUI components are also here.
  has_primary: true
  limits:
    min: 1
    recommended: 3
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - compute
    - ceph-osd
    - cinder
    - base-os

contrail-analytics:
  name: Contrail - Analytics
  description: >
    Contrail analytics role. Provides Collector, Analytics API, Query engine and Topology services.
  has_primary: true
  limits:
    min: 1
    recommended: 3
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - compute
    - ceph-osd
    - cinder
    - base-os

contrail-analytics-db:
  name: Contrail - Analytics DB
  description: >
    Contrail analytics DB role. Provides dedicated Cassandra for Analytics component.
  has_primary: true
  limits:
    min: 1
    recommended: 3
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - compute
    - ceph-osd
    - cinder
    - contrail-db
    - contrail-config
    - contrail-control
    - base-os
  restrictions:
    - condition: "settings:contrail.dedicated_analytics_db.value == false"
      message: "Dedicated Analytics DB should be enabled in plugin settings"

contrail-control:
  name: Contrail - Control
  description: >
    Contrail control role. Provides Control and DNS components of Contrail.
  has_primary: true
  limits:
    min: 1
    recommended: 3
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - compute
    - ceph-osd
    - cinder
    - base-os

contrail-tsn:
  name: Contrail - TSN node
  description: >
    Contrail TSN role. Provides Control TSN and TOR agent components of Contrail.
  has_primary: true
  public_ip_required: false
  weight: 100
  limits:
    min: 1
    recommended: 2
  conflicts:
    - contrail-analytics
    - contrail-analytics-db
    - contrail-control
    - contrail-config
    - contrail-db
    - controller
    - compute
    - compte-vmware
    - dpdk-compute
    - dpdk-on-vf
    - cinder-volume
    - ceph-osd
    - cinder
    - base-os
  restrictions:
    - condition: "settings:contrail.enable_tor_agents.value == false"
      message: "Contrail TSN should be enabled and configured in plugin settings"

dpdk:
  name: DPDK compute
  description: >
    Enable Contrail DPDK feature on compute node. NOTE: Use this role only together with Compute role to enable DPDK feature in other cases it will not have any effect.
  has_primary: false
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - contrail-db
    - contrail-config
    - contrail-control
    - contrail-analytics
    - ceph-osd
    - cinder
    - base-os
  restrictions:
    - condition: "settings:contrail.contrail_global_dpdk.value == false"
      action: hide

dpdk-on-vf:
  name: Compute with DPDK on VF
  description: >
    Enable DPDK on VF feature on compute node.
  has_primary: false
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - contrail-db
    - contrail-config
    - contrail-control
    - contrail-analytics
  restrictions:
    - condition: "settings:contrail.dpdk_on_vf.value == false"
      action: hide

contrail-vmware:
  name: Contrail - VMware
  description: >
    Contrail VMware vRouter role. Provides bridge between ESXi-host and Contrail.
  has_primary: false
  public_ip_required: false
  weight: 100
  conflicts:
    - controller
    - contrail-db
    - contrail-config
    - contrail-control
    - contrail-analytics
    - ceph-osd
    - cinder
    - dpdk
    - compute
    - base-os
    - compute-vmware
    - cinder-vmware
    - contrail-tsn
    - dpdk-on-vf
    - contrail-analytics-db
    - mongo
    - ironic
  restrictions:
    - condition: "settings:common.use_vcenter.value == false"
      action: hide
